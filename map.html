<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<title>Contours of the Double Arch and Surrounding 1000-foot Red River Gorge Area</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css' rel='stylesheet' />
<style>
body { margin:0; padding:0; }
#map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
 
<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiaG1qbzIyNiIsImEiOiJjanBsemRxNDEwam41NDNtdXo0eDZ5azA4In0.QUjq7YN7de6F8wI0RgBThg';
const map = new mapboxgl.Map({
container: 'map',
style: mapbox, //styles/hmjo226/cjplzvgun07ku2spgozo166tu
center: [-83.683825, 37.837731],
zoom: 15.9

// Add geolocate control to the map.
(map.addControl(new mapboxgl.GeolocateControl({
      positionOptions: {
        enableHighAccuracy: true
      },
      trackUserLocation: true
})))})
</script>
 
</body>
</html>
